     .header {
  position: relative;
  background: linear-gradient(90deg, #00274D, #003399); /* Ford blues */
  padding: 20px 40px 40px 40px;
  display: flex;
  align-items: center;
  gap: 20px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2); /* Slightly stronger shadow */
  z-index: 2;
}


    .logo-group {
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 2;
    }

     .logo {
      height: 80px;
      z-index: 2;
    } 

    .brand-name {
      font-size: 28px;
      font-weight: 600;
      color: #68696B;
    }

    .b2 {
      font-size: 28px;
      font-weight: 600;
      color: #FFC828;
    }

    .brand-text {
      font-family: 'Segoe UI', sans-serif;
      font-size: 28px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 5px;
      color: #555;
    }

    .brand-text .village {
      font-weight: 500;
      color: #555;
    }

    .brand-text .md {
      font-weight: 600;
      color: #f8c441;
    }

    .brand-text sup {
      font-size: 14px;
      margin-left: 2px;
      color: #999;
    }

    /* Triangle Shape */
    .curved-left {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 200px;
      z-index: 1;
    }

    .wave-bg {
      position: absolute;
      top: 120px;
      left: 0;
      width: 100%;
      height: 300px;
      background: url('https://svgshare.com/i/13mS.svg') no-repeat bottom center;
      background-size: cover;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 2;
      margin-top: 200px;
      text-align: center;
      padding: 20px;
    }

    .title {
      font-size: 42px;
      font-weight: 700;
      color: #00385c;
    }

    .subtitle {
      font-size: 22px;
      font-weight: 500;
      color: #0a5588;
      margin-bottom: 40px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    button {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      width: 160px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    /* button img {
      width: 60%;
      height: auto;
    } */
button img {
  width: 70px;
  height: 70px;
  object-fit: contain;             /* Keeps icons sharp */
  border-radius: 10px;             /* Rounded corners */
  background: #ffffff;             /* White background behind icons */
  padding: 8px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}

button:hover img {
  transform: scale(1.1);           /* Zoom-in effect on hover */
  box-shadow: 0 6px 14px rgba(0,0,0,0.5);
}

    button span {
      margin-top: 10px;
      font-size: 15px;
      font-weight: 600;
      color: #004a6d;
    }

    @media (max-width: 600px) {
      .logo {
        height: 100px;
      }

}

  .b2 {

}
      .title {
        font-size: 32px;
      }

      .subtitle {
        font-size: 18px;
      }

      .container {
        gap: 10px;
      }

      button {
        width: 130px;
        padding: 10px;
      }
    }
  </style>
